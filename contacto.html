<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnBlogMásDeCafé</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="modo-claro">
    <header class="header">
      <div class="contenedor">
        <button id="modo-oscuro">Modo claro/oscuro</button>
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo_nombre">
              Unblog<span class="logo_boldne">MásDeCafé</span>
            </h1>
          </a>

          <nav class="navegacion">
            <button id="iniciosesion">Iniciar Sesion</button>
          </nav>
        </div>
      </div>

      <div class="header_texto">
        <h2 class="no-margin">Donde los amantes del café se reunen</h2>
        <p class="no-margin">Disfruta tu estadia!</p>
      </div>
    </header>
    <form>
      <h3>Contacta directamente con nosotros de manera segura</h3>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <label for="message">Mensaje:</label>
      <textarea id="texto" id="message" name="message"></textarea>
      <input id="botonenviar" type="submit" value="Enviar" />
    </form>
    <script src="Js/main.js"></script>
  </body>
</html>
